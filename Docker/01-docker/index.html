<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Futuristic Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Canvas para partículas */
        #particlesCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Círculos neon pulsantes */
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: pulse 3s ease-in-out infinite;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 15%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 0%, transparent 70%);
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.6), 0 0 100px rgba(0, 255, 255, 0.4);
            animation-delay: 0s;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            right: 10%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.4) 0%, transparent 70%);
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.6), 0 0 100px rgba(255, 0, 255, 0.4);
            animation-delay: 1s;
        }

        .circle-3 {
            width: 250px;
            height: 250px;
            bottom: 15%;
            left: 40%;
            background: radial-gradient(circle, rgba(0, 255, 128, 0.4) 0%, transparent 70%);
            box-shadow: 0 0 60px rgba(0, 255, 128, 0.6), 0 0 100px rgba(0, 255, 128, 0.4);
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        /* Grid futurista */
        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            z-index: 2;
            pointer-events: none;
        }

        .grid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            transform: rotateX(60deg);
            transform-origin: bottom;
        }

        .grid-line {
            position: absolute;
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0.6), transparent);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .grid-line.vertical {
            width: 2px;
            height: 100%;
            animation: gridMove 2s linear infinite;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 2px;
            animation: gridPulse 2s ease-in-out infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateZ(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateZ(200px);
                opacity: 0;
            }
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Texto central */
        .central-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .central-text h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff80);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, textGlow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 0.1em;
        }

        .central-text p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            animation: fadeInOut 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes textGlow {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
            }
            50% {
                filter: brightness(1.5) drop-shadow(0 0 40px rgba(255, 0, 255, 1));
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Anéis rotativos */
        .rotating-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid;
            z-index: 5;
        }

        .ring-1 {
            width: 500px;
            height: 500px;
            border-color: rgba(0, 255, 255, 0.3);
            animation: rotate 10s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .ring-2 {
            width: 600px;
            height: 600px;
            border-color: rgba(255, 0, 255, 0.3);
            animation: rotate 15s linear infinite reverse;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), inset 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .ring-3 {
            width: 700px;
            height: 700px;
            border-color: rgba(0, 255, 128, 0.3);
            animation: rotate 20s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.5), inset 0 0 20px rgba(0, 255, 128, 0.3);
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Hexágonos flutuantes */
        .hexagon {
            position: absolute;
            width: 60px;
            height: 35px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(255, 0, 255, 0.4));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            z-index: 3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .central-text h1 {
                font-size: 3rem;
            }
            .central-text p {
                font-size: 1rem;
            }
            .ring-1, .ring-2, .ring-3 {
                width: 300px;
                height: 300px;
            }
            .circle-1, .circle-2, .circle-3 {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Canvas para partículas -->
        <canvas id="particlesCanvas"></canvas>

        <!-- Círculos neon -->
        <div class="neon-circle circle-1"></div>
        <div class="neon-circle circle-2"></div>
        <div class="neon-circle circle-3"></div>

        <!-- Anéis rotativos -->
        <div class="rotating-ring ring-1"></div>
        <div class="rotating-ring ring-2"></div>
        <div class="rotating-ring ring-3"></div>

        <!-- Grid futurista -->
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>

        <!-- Texto central -->
        <div class="central-text">
            <h1>EU MUDEI TUDO PRA AZUL</h1>
            <p>Faça o L bem devagarinho</p>
        </div>

        <!-- Hexágonos (serão criados via JS) -->
        <div id="hexagons"></div>
    </div>

    <script>
        // Configuração do canvas de partículas
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Sistema de partículas
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                const colors = [
                    'rgba(0, 255, 255, 0.8)',
                    'rgba(255, 0, 255, 0.8)',
                    'rgba(0, 255, 128, 0.8)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }
        }

        // Criar partículas
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        // Conectar partículas próximas
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(0, 255, 255, ${1 - distance / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animação das partículas
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connectParticles();
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // Criar grid dinâmico
        const grid = document.getElementById('grid');
        const gridSize = 10;

        for (let i = 0; i < gridSize; i++) {
            const vLine = document.createElement('div');
            vLine.className = 'grid-line vertical';
            vLine.style.left = `${(i / gridSize) * 100}%`;
            vLine.style.animationDelay = `${i * 0.1}s`;
            grid.appendChild(vLine);

            const hLine = document.createElement('div');
            hLine.className = 'grid-line horizontal';
            hLine.style.top = `${(i / gridSize) * 100}%`;
            hLine.style.animationDelay = `${i * 0.15}s`;
            grid.appendChild(hLine);
        }

        // Criar hexágonos flutuantes
        const hexagonsContainer = document.getElementById('hexagons');
        for (let i = 0; i < 15; i++) {
            const hexagon = document.createElement('div');
            hexagon.className = 'hexagon';
            hexagon.style.left = `${Math.random() * 100}%`;
            hexagon.style.top = `${Math.random() * 100}%`;
            hexagon.style.animationDelay = `${Math.random() * 3}s`;
            hexagon.style.animationDuration = `${4 + Math.random() * 4}s`;
            hexagonsContainer.appendChild(hexagon);
        }

        // Redimensionar canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
